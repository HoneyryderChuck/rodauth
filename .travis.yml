language: ruby
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.9
  - 2.2.6
  - 2.3.3
  - 2.4.0
  - jruby-18mode
  - jruby-19mode
  - jruby-9.0.5.0
  - jruby-9.1.6.0
  - jruby-head
  - ruby-head
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
gemfile: .travis.gemfile
script: bundle exec rake spec_travis spec_sqlite
before_script:
  - mysql -e 'create database rodauth_test;'
  - psql -c 'create database rodauth_test;' -U postgres
addons:
  postgresql: "9.4"
services:
  - postgresql
